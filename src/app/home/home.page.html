<ion-header translucent>
  <ion-toolbar color="primary">

    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content color="primary" fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input [(ngModel)]="mytitle"></ion-input>

  <ion-button (click)="createTodo()" color="secondary" expand="block">
    Add todo
    <ion-icon name="add-circle" slot="start"></ion-icon>
  </ion-button>

  <ion-list style="background: var(--ion-color-primary);">

    <ion-item color="primary" *ngFor="let todo of todos">
      <ion-icon [name]="getIcon(todo)" slot="start">
      </ion-icon>
        <span>{{todo.note}}</span>
      <div slot="end">
        <ion-button (click)="deleteTodo(todo.title)">
          <ion-icon name="trash-outline" align="right"></ion-icon>
        </ion-button>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
